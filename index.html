<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>腾讯地图</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
p{
    width:603px;
    padding-top:3px;
    overflow:hidden;
}
</style>


<script src="jquery-1.10.2.min.js"></script>
<script src="http://map.qq.com/api/js?v=2.exp&key=d84d6d83e0e51e481e50454ccbe8986b"></script>
</head>
<body onLoad="init()">
<div style="width:603px;height:300px" id="container"></div>
<div style="width:603px;height:300px" id="pano_holder"></div>
<!--<div id="show">HELLO</div>-->
<script type="text/javascript">
var init = function(){
	var pano = new qq.maps.Panorama(document.getElementById('pano_holder'), {
            pano: '10051001111220105028000',
            disableMove: false,
            pov:{
                heading:20,
                pitch:0
            },
            zoom:3
        });

        pano_service = new qq.maps.PanoramaService();
        pano_service.getPano(new qq.maps.LatLng(31.21533,121.42031), 100, function (result){
                    pano.setPano(result.svid);
                });
    };
</script>
</body>
</html>
